<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

      body {
        font-family: "Noto Sans KR", sans-serif;
        .graph-line {
          width: 10px;
          background-color: #5ecc77;
          border-radius: 12px;
          z-index: 1;
          &.deactive {
            background-color: #dedddf;
          }
        }
        .border-line {
          position: absolute;
          top: 40px;
          z-index: 0;
          width: 100%;
          border-bottom: 3px dotted #e5e4e6;
          height: 3px;
          &.normal {
            top: 115px;
            border-color: #5ecc77;
          }
        }
      }
    </style>
  </head>
  <body style="background-color: #f1f0f2ff">
    <div
      class="title"
      style="
        display: flex;
        justify-content: space-between;
        height: 40px;
        align-items: center;
        padding: 12px 24px;
      "
    >
      <div style="display: flex">
        <div style="margin-right: 16px">
          <i class="fas fa-solid fa-chevron-left"></i>
        </div>
        <div style="font-size: large; font-weight: bold">걸음 수</div>
      </div>

      <div style="width: 6px">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512">
          <path
            d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"
          />
        </svg>
      </div>
    </div>
    <div style="display: flex" class="date-picker">
      <div
        style="
          flex: 1;
          justify-content: center;
          align-items: center;
          display: flex;
          padding: 12px 10px;
          border-radius: 24px;
          color: #b3b2b4ff;
        "
      >
        7일
      </div>
      <div
        style="
          flex: 1;
          justify-content: center;
          align-items: center;
          display: flex;
          padding: 12px 10px;
          border-radius: 24px;
          background-color: #e4e3e5ff;
        "
      >
        31일
      </div>
      <div
        style="
          flex: 1;
          justify-content: center;
          align-items: center;
          display: flex;
          padding: 12px 10px;
          border-radius: 24px;
          color: #b3b2b4ff;
        "
      >
        12개월
      </div>
    </div>
    <div
      style="
        background-color: #fcfbfdff;
        border-radius: 24px;
        height: 100vh;
        margin-top: 12px;
        padding: 30px 40px;
      "
    >
      <div style="color: #616064ff; margin-bottom: 40px">
        10월 20일 - 11월 19일
      </div>
      <div style="display: flex; align-items: baseline">
        <div
          style="
            font-size: 48px;
            font-weight: 500;
            align-items: baseline;
            display: flex;
          "
        >
          10,000,000
        </div>
        <div style="margin-left: 10px; font-size: 24px">걸음/일</div>
      </div>
      <div style="display: flex; font-weight: 500; align-items: baseline">
        <div>평균</div>
        <div style="font-size: 20px; margin: 0 10px">10,000,000</div>
        <div>km</div>
        <div style="color: #dad9daff; margin: 0 10px">|</div>
        <div style="font-size: 20px">10,000</div>
        <div style="margin-left: 10px">kcal</div>
      </div>
      <div
        style="
          display: flex;
          align-items: baseline;
          margin-top: 30px;
          color: #4e4d51;
        "
      >
        <div>총 걸음</div>
        <div style="font-size: 20px; margin: 0 10px; font-weight: 500">
          100,000,000,000,000
        </div>
      </div>
      <div
        style="
          display: flex;
          align-items: baseline;
          margin-top: 4px;
          color: #4e4d51;
        "
      >
        <div>목표 달성한 날</div>
        <div style="font-size: 20px; margin: 0 10px; font-weight: 500">
          31/31
        </div>
      </div>

      <div style="display: flex; width: 100%; margin-top: 80px">
        <div
          class="graph"
          style="
            display: flex;
            width: 380px;
            height: 500px;
            gap: 4px;
            align-items: flex-end;
            border-bottom: 3px solid #dcdcdc;
            position: relative;
          "
        >
          <div class="graph-line" style="height: 95%"></div>
          <div class="graph-line deactive" style="height: 70%"></div>
          <div class="graph-line deactive" style="height: 60%"></div>
          <div class="graph-line" style="height: 90%"></div>
          <div class="graph-line" style="height: 92%"></div>
          <div class="graph-line" style="height: 100%"></div>
          <div class="graph-line deactive" style="height: 65%"></div>
          <div class="graph-line deactive" style="height: 70%"></div>
          <div class="graph-line deactive" style="height: 72%"></div>
          <div class="graph-line deactive" style="height: 70%"></div>
          <div class="graph-line" style="height: 99%"></div>
          <div class="graph-line" style="height: 82%"></div>
          <div class="graph-line" style="height: 80%"></div>
          <div class="graph-line" style="height: 95%"></div>
          <div class="graph-line" style="height: 92%"></div>
          <div class="graph-line" style="height: 90%"></div>
          <div class="graph-line" style="height: 88%"></div>
          <div class="graph-line" style="height: 80%"></div>
          <div class="graph-line" style="height: 82%"></div>
          <div class="graph-line" style="height: 86%"></div>
          <div class="graph-line" style="height: 81%"></div>
          <div class="graph-line" style="height: 90%"></div>
          <div class="graph-line" style="height: 92%"></div>
          <div class="graph-line" style="height: 93%"></div>
          <div class="graph-line" style="height: 80%"></div>
          <div class="graph-line" style="height: 100%"></div>
          <div class="border-line"></div>
          <div class="border-line normal"></div>
        </div>
        <div style="width: 60px; height: 500px; padding-left: 10px">
          <div style="margin: 30px 0 50px">평균</div>
          <div style="color: #5ecc77">10,000,000</div>
        </div>
      </div>
      <div style="display: flex; width: 380px">
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
          "
        >
          20
        </p>
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
          "
        >
          25
        </p>
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
          "
        >
          11/1
        </p>
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
          "
        >
          5
        </p>
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
          "
        >
          10
        </p>
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
          "
        >
          15
        </p>
        <p
          style="
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555457;
            font-weight: bold;
          "
        >
          19
        </p>
      </div>
    </div>
  </body>
</html>
